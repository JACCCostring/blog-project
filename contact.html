<body>

    <nav class="navbar bg-dark navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a href="#" class="navbar-brand">Fundamental Blog</a>
            <button class="navbar-toggler" 
                    type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#navbar" 
                    aria-controls="navBarID" 
                    aria-expanded="false" 
                    aria-label="Toggle navigation">
              
              <span class="navbar-toggler-icon"></span>

    <!-- end of nav div -->
    <div class="container">

        <header class="mb-4 rounded overflow-hidden">
            <img class="d-block w-100" src="img/pexels-solen-feyissa-5744250.png" alt="Email on iPhone">
        </header>
        
        <section class="rounded-3 shadow">
            <div class="card-body">
                
                <header class="mb-4">
                    <h2 class="card-title">Send us a message</h2>
                    <h6 class="card-subtitle">Fill in the form</h6>
                </header>
                
                <form action="" id="contact-form">
                    <p>Do you have any questions or suggestions? Please fill in the form below.</p>
                    <fieldset class="mb-2">
                        <label for="name" class="form-label">Name *</label>
                        <section class="input-group">
                            <span class="input-group-text">
                                <i class="material-icons">person</i>
                            </span>
                            <input type="text" placeholder="Band Rutherphord" id="name" name="name" class="form-control">
                        </section>
                    </fieldset>

                    <fieldset class="mb-2">
                        <label for="email" class="form-label">Email *</label>
                        <section class="input-group">
                            <span class="input-group-text">
                                <i class="material-icons">mail</i>
                            </span>
                            <input type="email" placeholder="example@noroff.com" id="email" name="email" class="form-control">
                        </section>                          
                        
                    </fieldset>

                    <fieldset class="mb-2">
                        <label for="message" class="form-label">Message *</label>
                        <textarea name="message" id="message"
                            class="form-control"
                            rows="10"
                            placeholder="Enter your message here..."></textarea>
                    </fieldset>

                    <button class="btn btn-primary d-flex align-items-center">
                        <span class="material-icons">send</span>&nbsp;
                        <b>SEND</b>
                    </button>
                </form>
                <br>
                <div id="form-result"></div>
            </div>
        </section>

    </div>

    <footer class="bg-dark p-5 mt-4 text-light">
        <div class="container">
            <h4>Welcome to the Fundamental Blog</h4>
            <p>A blog written to learn HTML, CSS and JavaScript</p>
        </div>
    </footer>
